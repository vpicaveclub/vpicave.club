{% assign navurl = page.url | remove: 'index.html' %}
<nav class="navbar navbar-expand-lg navbar-dark vpi-scheme">
    <a class="navbar-brand">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav ml-auto">
            {% if navurl == '/' %}
            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            {% endif %}

            {% for cat in site.categories %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="{{ item.title | slugify }}-dropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ cat[0] }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="{{ item.title | slugify }}-dropdown">
                    {% for link in cat[1] %}
                    <a class="dropdown-item" href="{{ link.url }}">{{ link.title }}</a>
                    {% endfor %}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
